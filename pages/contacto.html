    <article>
        <!-- Define un formulario -->
        <form>
            <!-- fieldset: agrupa elementos relacionados -->
            <fieldset>
                <!-- legend: describa la utilidad del formulario -->
                <legend> Información Personal </legend>

                <div>
                    <label>Nombre:</label>
                    <input type="text" required placeholder="ingrese su nombre">
                </div>
                <br>
                <div>
                    <label>Apellido:</label>
                    <input type="text" required placeholder="ingrese su apellido">
                </div>
               
                <br>
                <div>
                    <label>cual es su inconveniente:</label>
                    <textarea cols="20" rows="5"></textarea>
                </div>
                <br>
                <div>
                    <label>Correo Electrónico:</label>
                    <input type="email" placeholder="hola@ejemplo.com">
                </div>
                <br>
                <div>
                    <label>Telefóno</label>
                    <input type="number" placeholder="ingrese su telefóno">
                </div>
                <br>
                <div>
                    <input type="checkbox">
                    <label>con este formulario agenda su turno </label>
                </div>
                <br>
                <button type="submit">Enviar</button>
            </fieldset>

        </form>

    </article>
